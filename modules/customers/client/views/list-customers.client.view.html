<section>
  <div class="page-header">
    <div class="row">
      <div class="col-xs-6 pull-left">
        <h1>My Customers</h1>
      </div>
      <div class="col-xs-4 col-xs-offset-1 pull-right">
        <button class=" pull-right btn btn-success btn-lg" data-ui-sref="customers.create"><i class="glyphicon glyphicon-plus"></i></button>
      </div>
    </div>
  </div>
  <div class="list-group">
    <div ng-repeat="customer in vm.customers" class="text-center col-xs-6 col-sm-4">
      <a ui-sref="customers.view({ customerId: customer._id })" class="list-group-item customers-list-item">
          <div ng-class="{'text-primary': customer.referred, 'text-danger':!customer.referred}">
            <i class="glyphicon glyphicon-user cust-profile" aria-hidden="true"></i>
          </div>
          <h4>{{ customer.firstname + ' ' + customer.lastname }}</h4>
          <small>Since {{customer.created | date : 'shortDate' }}</small>
      </a>
    </div>
  </div>
    
   <div class="alert alert-warning text-center" data-ng-if="!vm.customers.length">
    No customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
  </div>
</section>
