<section>
  <div class="page-header">
    <div class="row">
      <div class="col-xs-10">
        <h1>#Customer - {{vm.customer.firstname + ' ' + vm.customer.lastname}}
          <i class="glyphicon glyphicon-user" ng-class="{'text-primary': vm.customer.referred, 'text-danger':!vm.customer.referred}" aria-hidden="true"></i>
        </h1>
      </div>

      <div class="col-xs-2 pull-right">
        <button ng-click="vm.modalUpdate('lg',vm.customer)"class=" pull-left btn btn-lg btn-warning"><i class="glyphicon glyphicon-edit"></i></button>
        <button ng-click="vm.remove(vm.customer)"class=" pull-left btn btn-lg btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <h2><i class="glyphicon glyphicon-envelope"> {{vm.customer.email}}</i></h2>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <h2><i class="glyphicon glyphicon-map-marker"> {{vm.customer.suburb}}</i></h2>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <h2><i class="glyphicon glyphicon-flag"> {{vm.customer.country}}</i></h2>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <h2><i class="glyphicon glyphicon-info-sign"> {{vm.customer._id}}</i></h2>
      </div>
    </div>
  </div>
  <small class="pull-right">
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.customer.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.customer.user" ng-bind="vm.customer.user.displayName"></span>
      <span ng-if="!vm.customer.user">Deleted User</span>
    </em>
  </small>
</section>
