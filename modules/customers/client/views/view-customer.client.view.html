<section>
  <div class="page-header">
    <div class="row">
      <div class="col-xs-10">
        <h1>Customer: {{vm.customer.firstname + ' ' + vm.customer.lastname}}</h1>
      </div>
      <div class="col-xs-2 pull-right">
        <button ng-click="vm.modalUpdate('lg',vm.customer)"class=" pull-left btn btn-lg btn-warning"><i class="glyphicon glyphicon-edit"></i></button>
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h2><i class="glyphicon glyphicon-info-sign"> {{vm.customer._id}}</i></h2>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1">
        <h2><i class="glyphicon glyphicon-envelope"> {{vm.customer.email}}</i></h2>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1">
        <h2><i class="glyphicon glyphicon-map-marker"> {{vm.customer.suburb}}</i></h2>
        <h2><i class="glyphicon glyphicon-flag"> {{vm.customer.country}}</i></h2>
      </div>
    </div>
  </div>
  
  <small class="pull-right">
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.customer.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.customer.user" ng-bind="vm.customer.user.displayName"></span>
      <span ng-if="!vm.customer.user">Deleted User</span>
    </em>
  </small>
</section>
