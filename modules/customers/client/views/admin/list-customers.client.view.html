<section>
  <div class="page-header">
    <h1>
      Customers
      <a class="btn btn-primary pull-right" data-ui-sref="admin.customers.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="customer in vm.customers" data-ui-sref="admin.customers.edit({customerId: customer._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="customer.created | date:'mediumDate'"></span>
        by
        <span ng-if="customer.user" ng-bind="customer.user.displayName"></span>
        <span ng-if="!customer.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="customer.title"></h4>
      <p class="list-group-item-text" data-ng-bind="customer.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="customers.$resolved && !customers.length">
    No customers yet, why don't you <a data-ui-sref="admin.customers.create">create one</a>?
  </div>
</section>
