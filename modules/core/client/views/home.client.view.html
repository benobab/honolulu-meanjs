<section ng-controller='HomeController as homeCtrl'>
  <h1> Well, let's get started!</h1>
  <div class="row">
    <div ng-repeat="item in homeCtrl.infos">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-xs-4">
                    <h1 class="pull-right">
                        <button type="button" class="btn" ng-class="item.color">
                            <i class="glyphicon" ng-class="item.icon"></i>
                        </button>
                    </h1>
                </div>
                <div class="col-xs-8">
                    <h1>{{item.total}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-4">
                    <span class="text-muted">{{item.description}}</span>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
