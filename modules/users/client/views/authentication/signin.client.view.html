<div>
  <h3 class="col-md-12 text-center">Or with your account</h3>
  <div class=" col-xs-12 col-md-offset-4 col-md-4 well">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
          <span ng-bind="vm.error"></span>
        </uib-alert>
        <div class="form-group">
          <div class="input-group input-group-lg" show-errors>
              <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" id="username" ng-model="vm.credentials.username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              <div ng-messages="vm.userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-lg" show-errors>
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
            <input type="password" id="password" ng-model="vm.credentials.password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            <div ng-messages="vm.userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-success btn-block btn-lg">Sign in</button>
          <br/> or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
